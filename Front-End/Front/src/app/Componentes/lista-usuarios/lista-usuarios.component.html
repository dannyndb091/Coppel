<div class="row">
    <div class="col">
        <h4>Lista de Alumnos</h4>
    </div>
    <div class="col">
        <button type="button" (click)="crearAlumno()" class="btn btn-success btn-sm float-right">AÃ±adir Alumno</button>
    </div>
</div>
<div class="table-responsive card ">
    <table class="table table-striped text-center" >
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>email</th>
                <th>Telefono</th>
                <th>Asignaturas</th>
                <th>
                    Opciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.name}}</td>
                <td>{{usuario.lastName}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.number}}</td>
                <td>{{usuario.asignadas}}</td>
                <td>
                    <button (click)="detallesAlumno(usuario.idUser,1)" type="button" class="btn btn-info btn-sm mr-2">Materias</button>
                    <button (click)="modificarAlumno(usuario.idUser)" type="button" class="btn btn-warning btn-sm mr-2">Modificar</button>
                    <button (click)="eliminarAlumno(usuario.idUser,1)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
